<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Log in to your CafeWave© member account to manage subscriptions and reservations." />
  <title>Login | CafeWave©</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/admin.css" />
  <link rel="icon" href="assets/images/favicon.png" />
</head>
<body class="auth-body theme-light auth-page">
  <main class="auth-container">
    <div class="auth-card">
      <a class="logo" href="index.html">
        <img src="assets/icons/logo-mark.svg" alt="CafeWave© logo" />
        <span>CafeWave©</span>
      </a>
      <h1>Welcome Back</h1>
      <p>Sign in to manage your reservations, subscriptions, and rewards.</p>

      <!-- Inline login form -->
<form class="form auth-form" data-form="login">
  <div class="form-group">
    <label for="login-email">Email</label>
    <input id="login-email" type="email" name="email" placeholder="you@email.com" required />
  </div>
  <div class="form-group">
    <label for="login-password">Password</label>
    <input id="login-password" type="password" name="password" placeholder="enter password" required minlength="8" />
  </div>
  <button class="btn btn-primary" type="submit">Log In</button>
</form>


      <div class="form-meta" style="margin-top: 15px;">
        <a class="link" href="#">Forgot Password?</a>
      </div>

      <p class="auth-switch">New here? <a href="register.html">Create an account</a></p>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/fixes.js"></script>
</body>
</html>
