<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create a CafeWave© account to unlock member perks and loyalty rewards." />
    <title>Register | CafeWave©</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />
  <link rel="icon" href="assets/images/favicon.png" />
</head>
  <body class="auth-body" class="theme-light auth-page">
    <main class="auth-container">
      <div class="auth-card">
        <a class="logo" href="index.html">
          <img src="assets/icons/logo-mark.svg" alt="CafeWave© logo" />
          <span>CafeWave©</span>
        </a>
        <h1>Create Your Account</h1>
        <p>Join our membership community for curated perks, exclusive invites, and more.</p>
        <form class="form auth-form" data-form="register">
          <div class="form-group">
            <label for="register-name">Name</label>
            <input id="register-name" type="text" name="name" placeholder="Full name" required />
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input id="register-email" type="email" name="email" placeholder="you@email.com" required />
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input id="register-password" type="password" name="password" placeholder="enter password" required minlength="8" />
          </div>
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input id="register-confirm" type="password" name="confirm" placeholder="confirm password" required minlength="8" />
          </div>
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <p class="auth-switch">Already a member? <a href="login.html">Log in</a></p>
      </div>
    </main>

    <script src="assets/js/main.js" defer></script>
  <script src="assets/js/fixes.js"></script>
</body>
</html>
